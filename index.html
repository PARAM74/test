      font-size: 1.2rem;
      line-height: 1.5;
      font-family: "Google Sans Regular"
    }

    .btn-instander.dn:hover {
      color: #fff !important;
      background-color: #EC407A;
      border-color: #EC407A;
      text-decoration: none;
    }

        color: #fff;
      }
